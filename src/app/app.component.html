<div class="container">
  <h2>Pet data records</h2>

  <h3>List of pets</h3>
  <!-- Implement your view here -->
  <button class="btn" (click)="getAllRecords()">Show all pets</button>
  <table>
    <tr>
      <th>id</th>
      <th>type</th>
      <th>price</th>
    </tr>

    <tr *ngFor="let pet of pets">
      <td>{{ pet.id }}</td>
      <td>{{ pet.type }}</td>
      <td>{{ pet.price }}</td>
    </tr>
  </table>
  <br />
  <h3>Find pet details</h3>
  <input
    name="petId"
    type="number"
    [(ngModel)]="petId"
    placeholder="Search pet by ID number"
  />
  <button class="btn" (click)="getRecordById()">Show pet details</button>
  <table>
    <tr>
      <th>id</th>
      <th>type</th>
      <th>price</th>
    </tr>

    <tr>
      <td>{{ petsById.id }}</td>
      <td>{{ petsById.type }}</td>
      <td>{{ petsById.price }}</td>
    </tr>
  </table>
  <br /><br />
</div>
